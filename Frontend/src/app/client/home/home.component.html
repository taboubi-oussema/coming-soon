<app-navbar></app-navbar>
<div class="container-fluid job-search-container">
  <div class="container py-5">
    <!-- Header Section -->
    <div class="row justify-content-center  text-center mb-5">
      <div class="col-12 col-md-8">

        <h1 class="display-4 fw-bold mb-3">
          Get your dream job<br />with Find Jobs.
        </h1>
        <p class="text-muted lead">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, eiusmod sed
          do eiusmod
        </p>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="row justify-content-center mb-5">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="search-wrapper">
          <div class="input-group">
            <input
              type="text"
              class="form-control form-control-lg border-0 shadow-none"
              placeholder="Job Title, keywords......"
              aria-label="Search jobs"
            />
            <button class="btn btn-dark px-4" type="button">Search</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Illustration Section -->
    <div class="row position-relative illustration-section">
      <div class="col-12">
        <div class="position-relative">
          <!-- Left Plants -->
          <div class="position-absolute start-0 bottom-0 d-none d-md-block">
            <img src="../../../assets/Group.png" alt="" class="plant" />
          </div>

          <!-- Main Office Scene -->
          <div class="office-scene text-center">
            <img
              src="../../../assets/image3.png"
              alt="Office Scene"
              class="main-illustration img-fluid"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<section class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="h1 fw-bold mb-0">Our Features Jobs</h2>
  <a routerLink="/Jobs" class="btn btn-dark btn-sm rounded-pill px-3">
    View All →
  </a>
</div>
<app-jobs></app-jobs>
</section>
<section class="container my-5">
  <h2 class="h1 text-center fw-bold mb-4">Our Categories</h2>

  <div class="row g-4 justify-content-center">
    <div class="col-6 col-md-4 col-lg-2" *ngFor="let category of categories">
      <div class="category-card text-center p-4" [class.active]="category.active">
        <div class="icon-wrapper mb-3">
          <img [src]="'assets/' + category.icon + '.png'" [alt]="category.name">
        </div>
        <h3 class="h6 mb-0">{{category.name}}</h3>
      </div>
    </div>
  </div>
</section>

<!-- Blog Section -->
<section class="container my-5">
  <h2 class="h1 fw-bold mb-4">Our Blogs</h2>

  <div class="row g-4">
    <div class="col-12 col-md-4" *ngFor="let blog of blogs">
      <div class="blog-card">
        <img [src]="blog.image" [alt]="blog.title" class="blog-image img-fluid mb-4">
        <h3 class="blog-title h5 fw-bold mb-2">{{blog.title}}</h3>
        <p class="blog-excerpt text-muted mb-3">{{blog.excerpt}}</p>
        <a href="#" class="blog-link text-dark text-decoration-none fw-bold">
          READ MORE →
        </a>
      </div>
    </div>
  </div>
</section>
